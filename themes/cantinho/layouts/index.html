<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}"></html>
<head>
  <title>{{ .Title }}</title>
  {{ partial "head.html" . }}
</head>
<body>
  <ul>
    {{ range $.Site.Home.AllTranslations }}
    <li><a href="{{ .RelPermalink }}">{{ .Language.LanguageName }}</a></li>
    {{ end }}
  </ul>
  {{ .Content }}
  <a href="home">{{ i18n "enter" }}</a>
</body>
</html>
